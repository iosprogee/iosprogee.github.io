<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, maximum-scale=1"/>

  <title>No Title</title>

  <!-- Disable tap highlight on IE -->

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="VehicleLogger">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="mUIForm.css">

</head>
<body>
<div class="main">
  <div class="row" style="margin: 2vh 1vw;">
    <h2>Client Enquiry Form</h2>
    <button id="delete" class="material-icons right blue" type="small">delete</button> 
    <button id="clear" class="material-icons right blue hide" type="small">clear</button>
    <button id="list" class="material-icons right blue" type="small">list</button> 
    <button id="search" class="material-icons right blue" type="small">search</button> 
    <button id="save" class="material-icons right blue" type="small">save</button>
  </div>

  <div id="div-form" class="hide">
    <form autocomplete="off">
      <div id="id-row" class="row hide">
       <div class="col-left">
        <label for="id">
          <span class="material-icons">android</span>
           ID</label>
       </div>
       <div class="col-right">
        <input type="text" id="id" value="" placeholder='id' disabled>
       </div>
      </div>

      <div class="row">
       <div class="col-left">
        <label for="name">
          <span class="material-icons" style="font-size:1rem">face</span>
          Name</label>
       </div>
       <div class="col-right">
        <input type="text" id="name" placeholder="name" required>
       </div>
      </div>

      <div class="row">
       <div class="col-left">
        <label for="phone">
          <span class="material-icons" style="font-size:1rem">phone</span>
          Phone</label>
       </div>
       <div class="col-right">
         <input type="tel" id="phone" placeholder="phone" pattern="[0-9]{2,}-[0-9]{4}-[0-9]{4}" required>
       </div>
      </div>

      <div class="row">
       <div class="col-left">
        <label for="email">
          <span class="material-icons" style="font-size:1rem">alternate_email</span>
          Email</label>
        </div>
        <div class="col-right">
          <input type="email" id="email" placeholder='e-mail'>
        </div>
      </div>

      <div class="row hide">
       <div class="col-left">
         <label for="country">
          <span class="material-icons" style="font-size:1rem">outlined_flag</span>
          Country</label>
       </div>
       <div class="col-right">
         <select id="country" placeholder="country">
           <option value="" selected data-defaul>country</option>
           <option value="australia">Australia</option>        
           <option value="philippines">Philippines</option>        
           <option value="usa">USA</option>        
           <option value="canada">Canada</option>        
         </select>
       </div>
      </div>

      <div class="row">
        <div class="col-left">
         <label for="subject">
         <span class="material-icons" style="font-size:1rem">notes</span>
          Notes</label>
        </div>
        <div class="col-right">
         <textarea placeholder="remarks" id="remarks"></textarea>
        </div>
      </div>

      <div class="row hide">
       <div class="col-left">&nbsp;</div>
       <div class="col-right">
        <button id="submit" type="button">Submit</button>
       </div>
      </div>
    </form>    
  </div>

  <div id="div-list" class="">
    <div id="td-row" class="row list">
       <span class="cell">
        <h3>Robert</h3>
        <span class="material-icons blue" type="x-small">phone</span><span class="detail">9999 8888</span>
        <span class="material-icons blue" type="x-small">email</span><span class="detail">r@robert.io</span>
       </span>
       <span class="cell vertical">
        <span class="material-icons blue medium right">keyboard_arrow_right</span>
       </span>
    <!-- "display:table-cell; vertical-align:middle;"  -->


    </div>
    <div id="td-row" class="row list">
      <h3>George</h3>
      <span class="material-icons blue" type="x-small">phone</span><span class="detail">9999 7777</span>
      <span class="material-icons blue" type="x-small">email</span><span class="detail">g@george.com</span>
    </div>  
  </div>

</div>


<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-database.js"></script>

<script src="mUIForm.js"></script>

</body>
</html>
