<!doctype html>

<head>
  <meta charset="utf-8"/>
  <title>CommonMark</title>

  <link href="//fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" />
  <style type="text/css">
  	*{font-family: 'Roboto', sans-serif;}
  	div{
  	  border:1px solid blue; bottom:1vh; padding: 1em;	
  	}
  </style>

<body>
  <div id="content_sd"></div>
  <div id="content_md"></div>
  <div id="content_cm"></div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/commonmark/0.29.1/commonmark.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/marked/marked.min.js"></script>  	

  <script>
	var reader = new commonmark.Parser();
	var writer = new commonmark.HtmlRenderer();

	var converter = new showdown.Converter(),
	    text_sd   = '# hello, markdown!',
	    html_sd   = converter.makeHtml(text_sd);


	fetch('index.md')
	  .then(response => response.text())
	  .then(text => {
		var parsed = reader.parse(text); 
		var html = writer.render(parsed); 

	    text_sd   = text,
	    html_sd   = converter.makeHtml(text_sd);

	    document.getElementById('content_cm').innerHTML=html;
	    console.log(html);

	    document.getElementById('content_md').innerHTML=marked(text);
	    document.getElementById('content_sd').innerHTML=marked(html_sd);

	  });


	htstr = 
`# CommonMark \n\n
## Rendered by ** marked **.
`;

	//var html = writer.render(parsed); 
    //document.getElementById('content').innerHTML=html;

  </script>
